<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Registered? Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/29782eefc1.js" crossorigin="anonymous"></script>
    <link rel=icon href="images/favicon.ico">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin">
                <form action="#" class="sign-in-form">
                    <h1 class="signin-title">Thank You For Been a Member</h1>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn" value="Log In">
                    <p class="social-text">Or Login With Social platforms</p>
                    <div class="social-media">
                        <a href="" class="social-icon-google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="" class="social-icon-facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="" class="social-icon-twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="" class="social-icon-linkedin">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="" class="social-icon-github">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>


    </div>
</body>

</html>
