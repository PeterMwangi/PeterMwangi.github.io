<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Today For Weekly Updates & Quotations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/29782eefc1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
    <link rel=icon href="images/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signup">
                <h2>Already a member? <a href="LogIn.html">Log In</a> </h2>
                <h2>Go back to home page. <a href="Index.html">Home Page</a> </h2>
                <form action="#" class="sign-up-form">
                    <h1 class="signup-title">Join The Community</h1>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input class="full-name" type="text" placeholder="Full Names">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="phonenumber" placeholder="Phone Number">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="accept-terms">

                        <p> <input type="checkbox" placeholder=""> Accept Our Terms of Use and Privacy Policy
                        </p>
                    </div>

                    <input type="submit" class="btn" value="Sign Up">
                    <p class="social-text">Or Sign Up With Social platforms</p>
                    <div class="social-media">
                        <a href="" class="social-icon-google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="" class="social-icon-facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="" class="social-icon-twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="" class="social-icon-linkedin">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="" class="social-icon-github">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>



    </div>



</body>

</html>
